<header ng-switch on="$location.path().indexOf('/Pessoas/new') > -1">
    <h3 ng-switch-when="true">Create a new Pessoa</h3>
    <h3 ng-switch-when="false">View or edit Pessoa</h3>
</header>
<form id="PessoaForm" name="PessoaForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': PessoaForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required class="form-control" ng-model="pessoa.nome" placeholder="Enter the Pessoa Nome"></input>
            <span class="help-block error" ng-show="PessoaForm.nome.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PessoaForm.email.$invalid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div id="emailControls" class="col-sm-10">
            <input id="email" name="email" type="text" required class="form-control" ng-model="pessoa.email" placeholder="Enter the Pessoa Email"></input>
            <span class="help-block error" ng-show="PessoaForm.email.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PessoaForm.idade.$invalid}">
        <label for="idade" class="col-sm-2 control-label">Idade</label>
        <div id="idadeControls" class="col-sm-10">
            <input id="idade" name="idade" type="number" max="64" class="form-control" ng-model="pessoa.idade" placeholder="Enter the Pessoa Idade"></input>
            <span class="help-block error" ng-show="PessoaForm.idade.$error.number">not a number</span>
            <span class="help-block error" ng-show="PessoaForm.idade.$error.max">maximum allowed is 64</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePessoa" name="savePessoa" class="btn btn-primary" ng-disabled="isClean() || PessoaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePessoa" name="deletePessoa" class="btn btn-danger" ng-show="pessoa.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
